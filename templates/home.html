<!DOCTYPE html>
<html>
  <head>
    <!-- Navigation bar title-->
    <title>Home</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, text/html, charset=UTF-8"
    />
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="static/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Development -->
    <link rel="stylesheet" href="../static/css/all.css" />
  </head>
  <body>
    <div id="holder">
      <div id="body">
        <div class="container">
          <br />
          <label>Gym: </label>
          <form action="/" method="POST">
            <select onchange="this.form.submit()" name="gym" id="gym">
              {% for gym in gyms %}
              <option value="{{ gym['value'] }}" {% if gym['value']==selected %} selected {% endif %} >{{ gym['name'] }}</option>
              {% endfor %}
            </select>
          </form>
          <br />
          <p>&bull;<a href="/create?options=boulder"> Create Boulder</a></p>
          <!-- <p>&bull;<a href="/create?options=route"> Create Route</a></p> -->
          <p>&bull;<a href=""> Create Route (Coming soon)</a></p>
          <p>&bull;<a href="/explore"> Explore</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
