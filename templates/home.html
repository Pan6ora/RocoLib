<!DOCTYPE html>
<html>
  <head>
    <!-- Navigation bar title-->
    <title>Home</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, text/html, charset=UTF-8"
    />
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="static/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css"
    />
    <!-- Development -->
    <link rel="stylesheet" href="../static/css/all.css" />
  </head>
  <body>
    <div id="holder">
      <div id="body">
        <div class="container">
          <br />
          <div class="row mb-3">
            <div class="col-sm-12 m-auto text-center">
              <img
                id="logo-img"
                title="Create problems on any climbing wall"
                src="{{ url_for('static', filename='images/logo/logo_large.png') }}"
                alt="Create problems on any climbing wall"
            />
              <!-- <h3>RocoLib</h3> -->
            </div>
          </div>
          <div class="row">
            <div class="container">
              <h5>Current Gym: </h5>
              <p>{{ current_gym }}</p>
            </div>
          </div>
          <hr />
          <label>Select Gym: </label>
          <form action="/" method="POST">
            <select onchange="this.form.submit()" name="gym" id="gym">
              {% for gym in gyms %}
              <option onclick="this.form.submit()" value="{{ gym['value'] }}" {% if gym['value']==selected %} selected {% endif %} >{{ gym['name'] }}</option>
              {% endfor %}
            </select>
          </form>
          <br />
          <p>&bull;<a href="/create?options=boulder"> Create Boulder</a></p>
          <!-- <p>&bull;<a href="/create?options=route"> Create Route</a></p> -->
          <p>&bull;<a href=""> Create Route (Coming soon)</a></p>
          <p>&bull;<a href="/explore"> Explore</a></p>
          <hr />
          <section class="module stats" id="counter"> 
            <div class="container">
              <div class="row">
                <div class="col-sm-12 m-auto text-center">
                  <h4>Stats</h4>
                </div>
              </div>
              <div class="row">
                {% for key, val in stats.items() %}
                <div class="col-sm-4 text-center">
                  <div class="counter pt-3">
                    <div class="number"> <span class="count">{{ val }}</span></div>
                    <div class="title mx-auto">{{ key }}</div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div> 
          </section>
        </div>
      </div>
    </div>
  </body>
</html>

<style>
.stats {
  padding: 10px 0 10px 0;
}
.stats .counter .number {
  color: #BAC176;
  font-size: 3rem;
  font-weight: 300;
}
.stats .counter .title {
  max-width: 200px;
  font-size: 1.25rem;
  line-height: 1.2;
  font-weight: bold;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px) {
  #logo-img {
    max-width: 70%;
  }
}
@media only screen and (min-width: 701px) {
  #logo-img {
    max-width: 40%;
  }
}
</style>
