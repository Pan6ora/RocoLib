{% extends "base_template.html" %}

{% block title %}Create{% endblock %}

{% block content %}
    <div id="holder">
      <div id="body">
        <div class="container">
          <br />
          <div class="row text-center">
            <div class="col-xs-1 col-sm-1 col-md-4 col-lg-4 col-xl-4"></div>
            <div class="col-xs-10 col-sm-10 col-md-4 col-lg-4 col-xl-4">
              <div class="row text-center">
                <div class="col">
                  <p><a href="/">Home</a></p>
                </div>
                <div class="col">
                  <p><a href="/create?options=boulder">Back</a></p>
                </div>
              </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-4 col-lg-4 col-xl-4"></div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm">
              <div style="text-align: center;">
                <h3>
                  Section: {{ wall_name }}
                </h3>
              </div>
              <br />
              <img id="wall-image" src="{{ wall_image }}" alt="wall section" />
              <canvas id="wall-canvas"></canvas>
            </div>
            <br />
            <div class="col-sm">
              <div style="text-align: center;">
                <h5>Hold type</h5>
                <div class="row">
                  <div class="col-4">
                    <input
                      type="radio"
                      name="hold_type"
                      value="#00ff00"
                      checked
                    />
                    Start<br />
                  </div>
                  <div class="col-4">
                    <input type="radio" name="hold_type" value="#0000ff" />
                    Normal<br />
                  </div>
                  <div class="col-4">
                    <input type="radio" name="hold_type" value="#ff0000" />
                    Top<br />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <br />
          <div class="container">
            <div class="row">
              <div class="col-2">
                <button class="btn btn-outline-dark" onclick="undoMove()">
                  Undo
                </button>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-2">
                <form
                  action="/save_boulder?section={{section}}"
                  onsubmit="return validateForm()"
                  method="POST"
                >
                  <input
                    class="btn btn-outline-dark"
                    type="submit"
                    value="Done"
                    name="Submit"
                    onclick="return setHolds();"
                  />
                  <input type="hidden" name="holds" id="holds-array" value="" />
                </form>
              </div>
              <div class="col-2"></div>
              <div class="col-2">
                <a href="/" class="btn btn-outline-dark">Cancel</a>
              </div>
              <div class="col-8"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script>
  var holds = [];
  //const RADIUS = 15 / 473;
  window.onload = () => {
    var img = document.getElementById("wall-image");
    var cnvs = document.getElementById("wall-canvas");

    cnvs.style.position = "absolute";
    cnvs.style.left = img.offsetLeft + "px";
    cnvs.style.top = img.offsetTop + "px";
    cnvs.width = img.offsetWidth;
    cnvs.height = img.offsetHeight;

    var ctx = cnvs.getContext("2d");
    ctx.width = cnvs.width;
    ctx.height = cnvs.height;
  };
  document.addEventListener(
    "click",
    function (event) {
      // If the clicked element doesn't have the right selector, bail
      if (
        !(
          event.target.matches("#wall-image") ||
          event.target.matches("#wall-canvas")
        )
      )
        return;
      // Don't follow the link
      event.preventDefault();
      draw(event);
    },
    false
  );

  function draw(event) {
    var cnvs = document.getElementById("wall-canvas");
    var ctx = cnvs.getContext("2d");
    var holdColor = document.querySelector('input[name="hold_type"]:checked')
      .value;
    drawHold(
      ctx,
      event.offsetX,
      event.offsetY,
      '{{ radius }}' * ctx.width,
      holdColor,
      holds
    );
  }

  function drawHold(ctx, x, y, radius, color, holdArray) {
    // Draw circle
    console.log(ctx);
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
    ctx.lineWidth = 3;
    ctx.strokeStyle = color;
    ctx.stroke();
    // push to hold array
    holdArray.push({ x: x / ctx.width, y: y / ctx.height, color: color });
  }

  function undoMove() {
    holds.pop(); // Remove last selected hold
    // Clear canvas
    var cnvs = document.getElementById("wall-canvas");
    const ctx = cnvs.getContext("2d");
    ctx.clearRect(0, 0, cnvs.width, cnvs.height);
    var newHolds = [];
    holds.forEach((hold) =>
      drawHold(
        ctx,
        hold.x * ctx.width,
        hold.y * ctx.height,
        '{{ radius }}' * ctx.width,
        hold.color,
        newHolds
      )
    );
    holds = newHolds;
  }

  function setHolds() {
    document.getElementById("holds-array").value = JSON.stringify(holds);
  }

  function validateForm() {
    if (holds.length === 0) {
      alert("Boulder cannot be empty");
      return false;
    }
    return true;
  }
</script>
{% endblock %}

{% block styles %}
<style>
  img {
    margin-left: auto;
    margin-right: auto;
    display: block;
    width: 90%;
  }
  @media (max-width: 600px) {
    img {
      width: 95%;
      margin-left: auto;
      margin-right: auto;
    }
  }
</style>
{% endblock %}
